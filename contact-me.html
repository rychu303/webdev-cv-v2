<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1>Contact</h1>

    <form class="contact-me" action="index.html" method="post">
      <label for="name">Name:</label><br>
      <input type="text" name="name" value=""><br>
      <label for="email">Email:</label><br>
      <input type="email" name="email" value=""><br>
      <label for="comments">Comments</label><br>
      <textarea name="comments" rows="8" cols="80"></textarea><br>
      <label for="submit">Click the button to submit your contact form.</label><br>
      <input type="submit" name="Submit" value="Submit">
    </form>

  </body>
</html>
